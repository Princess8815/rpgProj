<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="../styles/mainStyles.css">
  <script src="../script/main.js" type="module" defer></script>
</head>
<body class="bg-dark text-light">

  <div id="authPanel" class="card bg-secondary p-3 mb-3">
    <h5>Login / Register</h5>

    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">

    <div class="d-flex gap-2">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <button id="registerBtn" class="btn btn-outline-light">Register</button>
    </div>

    <div id="authError" class="text-danger mt-2"></div>
  </div>


<div class="container-fluid p-3">

  <!-- TOP BAR -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">üåç RPG World</h3>
    <button id="openMapBtn" class="btn btn-outline-info">
      Open Map
    </button>
  </div>

  <div class="row g-3">

    <!-- LEFT: MOVEMENT + AREA -->
    <div class="col-lg-6">

      <!-- Movement -->
      <div class="card bg-secondary mb-3">
        <div class="card-body text-center">
          <div class="mb-2">
            <button class="btn btn-light move-btn" data-dir="north">North</button>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-2">
            <button class="btn btn-light move-btn" data-dir="west">West</button>
            <button class="btn btn-light move-btn" data-dir="east">East</button>
          </div>
          <div>
            <button class="btn btn-light move-btn" data-dir="south">South</button>
          </div>
        </div>
      </div>

      <!-- Area View -->
      <div class="card bg-secondary">
        <div class="card-header">
          Area View
        </div>
        <div class="card-body area-view" id="areaView">
          <!-- JS injects area description, enemies, NPCs, etc -->
          <p class="text-muted mb-0">Nothing here yet‚Ä¶ spooky.</p>
        </div>
      </div>

    </div>

    <!-- RIGHT: STATS + INVENTORY -->
    <div class="col-lg-6">

      <!-- Stats -->
      <div class="card bg-secondary mb-3">
        <div class="card-header">Stats</div>
        <div class="card-body">
          <ul class="list-group list-group-flush stats-list">
            <li class="list-group-item bg-secondary text-light">HP: <span id="statHp">100</span></li>
            <li class="list-group-item bg-secondary text-light">Attack: <span id="statAtk">10</span></li>
            <li class="list-group-item bg-secondary text-light">Defense: <span id="statDef">8</span></li>
            <li class="list-group-item bg-secondary text-light">Speed: <span id="statSpd">5</span></li>
          </ul>
        </div>
      </div>

      <!-- Inventory / Equipment -->
      <div class="card bg-secondary">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="invTabs">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#inventoryTab">
                Inventory
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#equipmentTab">
                Equipment
              </button>
            </li>
          </ul>
        </div>

        <div class="card-body tab-content">

          <!-- Inventory -->
          <div class="tab-pane fade show active" id="inventoryTab">
            <div class="inventory-grid" id="inventoryGrid">
              <!-- JS inject items -->
              <div class="inv-slot">Empty</div>
              <div class="inv-slot">Empty</div>
              <div class="inv-slot">Empty</div>
              <div class="inv-slot">Empty</div>
            </div>
          </div>

          <!-- Equipment -->
          <div class="tab-pane fade" id="equipmentTab">
            <div class="equipment-grid">
              <div class="equip-slot">Weapon</div>
              <div class="equip-slot">Armor</div>
              <div class="equip-slot">Accessory</div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
